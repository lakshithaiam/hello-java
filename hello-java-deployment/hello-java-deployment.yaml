apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-java-deployment
  namespace: hello-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-java
  template:
    metadata:
      labels:
        app: hello-java
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
      - name: hello-java
        image: 127.0.0.1:30085/my-repository/hello-java:v002
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-java-service
  namespace: hello-java
spec:
  selector:
    app: hello-java
  ports:
    - protocol: TCP
      port: 8080  # Service port
      targetPort: 8080  # Container port
  type: ClusterIP
